<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>

<div id="scoreBoard">
	<div id="display">
		<h1><span id="p1Display">0</span>  <span id="p2Display">0</span></h1>
	</div>

	<div id="gameScore">
		<p>Playing to: <span>5</span></p>
		<input type="number" class="css-input">
	</div>

	<div id="gameCounter">
		<button id="p1"> Player One </button>
		<button id="reset"> Reset </button>
		<button id="p2"> Player Two </button>
	</div>
</div>

<div id="gameReset">

</div>

<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
